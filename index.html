<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="company"></div>
        <div class="menu"></div>
      </div>
      <div class="hero">
        <div class="title"></div>
        <div class="slogan"></div>
        <div class="cta"></div>
      </div>
    </header>
    <main>
        
      <!-- trending posts -->
      <section class="trending">
        <div class="title"></div>
        <div class="posts">
          <!-- post -->
          <div>
            <div class="number"></div>
            <div class="content">
              <div class="author"></div>
              <div class="title"></div>
              <div class="meta"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- discover: posts and tags -->
      <section class="discover">
        <!-- discover posts -->
        <div class="posts">
          <!-- post -->
          <div>
            <div class="content">
              <div class="author"></div>
              <div class="title"></div>
              <div class="snippet"></div>
              <div class="footer">
                <div class="meta"></div>
                <div class="actions"></div>
              </div>
            </div>
            <div class="img"></div>
          </div>
        </div>
        <!-- discover tags -->
        <div class="tags">
          <div class="title"></div>
          <div class="content">
            <!-- tag -->
            <div></div>
          </div>
        </div>
        <!-- the "footer" -->
        <div class="links"></div>
      </section>
    </main>
  </body>
</html>
